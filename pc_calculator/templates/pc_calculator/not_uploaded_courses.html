{% extends 'base.html' %}
{% block content %}

<div class="row">
    <div class="col">
        <h2>The List of Not Uploaded Courses for Semester {{ semester }}</h2>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">No</th>
                    <th scope="col">Code</th>
                    <th scope="col">Name</th>
                    <th scope="col">Semester</th>
                </tr>
            </thead>
            <tbody>
                {% for course in ncourses %}
                    <tr>
                        <td>{{ forloop.counter }}</td>
                        <td>{{ course.code }}</td>
                        <td>{{ course.name }}</td>
                        <td>{{ semester }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

{% endblock %}
